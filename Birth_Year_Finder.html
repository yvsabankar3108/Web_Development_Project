<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	body
  	{
  		background-color: #008036;
  	}
  	#jm
  	{
  		color:blue;
  		background-color:pink;
  		text-align:center;
  		margin:10px;
  		padding:20px;
  		width:1400px;
  		height:175px;
  	}

  </style>
</head>
<body>
<div id="jm" class="jumbotron">
<h1>Finding Your Birth Year</h1>
</div>
<center>
<form name="form1">
<div class="form-group">
	<input type="number" name="number" id="number" class="form-control" style="width:400px;margin: 50px" placeholder="Enter Your Age">
	
	<input type="button" id="button" class="btn btn-primary btn-lg" value="Find Year" style="margin: 50px;" onclick="calculate()" ></button>
	</div>
</form>
<div id="year" style="background-color: red;font-size: 30px;color:blue;display:block;">
	
</div>
</center>
<script type="text/javascript">
	function calculate()
	{
		var n1=form1.number.value;

		if(n1==""||n1=="0")
		{
			window.alert("Please Enter Correct Value");
			return;
		}
	 var date=new Date();

	 var k=date.getFullYear();
	 var y=k-n1;
			 document.getElementById("year").innerHTML="Your Birth Year is"+y;
	}
</script>

</body>
</html>
